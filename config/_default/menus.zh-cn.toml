# -- Main Menu --
# 主页菜单将显示在页面的顶部。
# 接受的参数包括：name、pageRef、page、url、title、weight。
# 
# 最简单的菜单配置是提供：
#   name = 这个菜单链接的显示名称
#   pageRef = 页面或部分的标识符
#
# 默认情况下，菜单按字母顺序排列。这可以通过提供一个权重值来覆盖。菜单将按照从最低到最高的权重排序。

[[main]]
  name = "关于我们"
  pageRef = "about"
  weight = 10

[[main]]
  name = "博客"
  pageRef = "posts"
  weight = 20

[[main]]
  name = "项目"
  pageRef = "projects"
  weight = 30

[[main]]
  name = "简历"
  pageRef = "resume"
  weight = 40

