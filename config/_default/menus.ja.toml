# -- Main Menu --
# メインメニューはページの上部に表示されます。
# 受け入れ可能なパラメータは、name、pageRef、page、url、title、weightです。
# 
# 最もシンプルなメニューの設定は以下の通りです：
#   name = このメニューリンクの表示名
#   pageRef = ページまたはセクションへの識別子
#
# デフォルトでは、メニューはアルファベット順に並べられます。これは、
# 重量値を提供することで上書きできます。メニューはその重量から最低到最高まで並べられます。

[[main]]
  name = "あつまれ"
  pageRef = "about"
  weight = 10

[[main]]
  name = "ブログ"
  pageRef = "posts"
  weight = 20

